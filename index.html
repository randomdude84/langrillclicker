<!DOCTYPE html>
<html>
<head>
  <title>Langrill Central</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: flex-start;
      height: 100vh;
    }

    #langrillHead {
      width: 200px;
      height: 200px;
      border: none;
      background: url('https://cdn.jsdelivr.net/gh/randomdude84/langrillclickercdn@main/assets/img/langrillhead.png') no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }

    #panel {
      flex: 1;
      padding: 20px;
      background-color: #f0f0f0;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    #langrillAnchor {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px;
      background-color: #ffffff;
      border-right: 2px solid #ddd;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="langrillAnchor">
    <button id="langrillHead"></button>
  </div>
  <div id="panel">
    <h1>Panel Title</h1>
    <p>Content goes here...</p>
  </div>
</body>
</html>
